Ограничения доступа к беспроводной сети:
Мы не несем ответственности за любой ущерб, нежелательное использование ресурсов или пагубные последствия, которые могут произойти с устройством пользователя и/или программным обеспечением, когда устройство пользователя подключено к Сервису. Пользователь несет ответственность за любые действия, предпринятые с его или ее устройства, преднамеренные или непреднамеренные, которые повреждают или иным образом влияют на другие устройства или пользователей Сервиса. Настоящим пользователь освобождает Компанию от ответственности за любые убытки, ущерб, нарушение безопасности или травмы, которые пользователь может понести в результате предоставления ему доступа к Сервису. Пользователь соглашается нести единоличную ответственность за любые такие потери, нарушения, ущерб или травмы.
Условия использования:
Нажимая кнопку «Принять» ниже, пользователь соглашается соблюдать и юридически соблюдать условия настоящей Политики. Если настоящая Политика или какие-либо условия Сервиса неприемлемы или становятся неприемлемыми для пользователя, единственным правом пользователя является прекращение использования им Сервиса.
Законное использование:
Сервис может использоваться только в законных целях и таким образом, который, по нашему мнению, не противоречит правам других пользователей. Сервис не должен использоваться таким образом, который нарушил бы какой-либо закон или нарушил бы какие-либо авторские права, товарные знаки, коммерческую тайну, право на гласность, право на неприкосновенность частной жизни или любые другие права любого физического или юридического лица. Сервис не должен использоваться для доступа, передачи или хранения материалов, которые считаются непристойными, клеветническими или дискредитирующими. Незаконные действия могут привести к судебному преследованию пользователей со стороны местных, государственных, федеральных или международных властей. Мы можем возбудить судебный иск о нарушении настоящей Политики и/или взыскать убытки, если таковые имеются, вызванные нарушениями.
Пользователь, в частности, соглашается со следующими условиями:
Пользователь будет использовать Сервис только в соответствии с применимыми местными, государственными, федеральными и международными законами. Пользователь будет воздерживаться от любых действий, которые мы считаем небрежными или злонамеренными. Пользователь не будет отправлять электронную почту, содержащую вирусы или другое вредоносное или вредоносное программное обеспечение. Пользователь будет запускать соответствующее антивирусное программное обеспечение для удаления такого вредоносного программного обеспечения со своего компьютера. Пользователь не будет заходить на веб-сайты, содержащие материалы, которые являются для нас крайне оскорбительными, включая явные выражения нетерпимости, расизма или ненависти. Пользователь не будет заходить на веб-сайты, содержащие материалы, порочащие, оскорбляющие или угрожающие другим.
Изменения в сервисе:
Мы оставляем за собой право изменять предлагаемую Услугу, характеристики предлагаемой Услуги, условия настоящей Политики или ее систему без уведомления пользователя.
