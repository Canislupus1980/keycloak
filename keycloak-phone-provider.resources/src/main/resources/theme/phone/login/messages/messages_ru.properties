Мы предлагаем эту гостевую услугу беспроводного доступа в Интернет («Услуга») в соответствии с настоящей Политикой допустимого использования гостевой беспроводной сети Wi-Fi («Политика») в качестве бесплатной непубличной услуги своим посетителям на время их официальных визитов. Все пользователи этого Сервиса должны согласиться с условиями настоящей Политики, нажав кнопку ПРИНЯТЬ ниже. Мы не гарантируем Сервис или конкретные показатели скорости. Мы также не контролируем информацию, полученную через Интернет, и не можем нести ответственность за ее содержание или точность. Использование сервиса осуществляется на собственный риск пользователя. Мы оставляем за собой право удалять, блокировать, фильтровать или ограничивать любыми другими способами любые материалы, которые по нашему собственному усмотрению могут быть незаконными, могут повлечь за собой ответственность или могут нарушать настоящую Политику. Мы можем сотрудничать с правоохранительными органами и/или третьими лицами в расследовании любого предполагаемого или предполагаемого преступления или гражданского правонарушения. Нарушения настоящей Политики могут привести к приостановке или прекращению доступа к Сервису или другим ресурсам, а также к другим действиям, как описано ниже.
Обязанности Пользователей Сервиса:
Пользователи несут ответственность за использование новейшего антивирусного программного обеспечения на своих беспроводных устройствах. Пользователи должны знать, что, когда они подключают свои устройства к Интернету через Сервис, они подвергают свои устройства воздействию: червей, вирусов, троянских коней, атак типа «отказ в обслуживании», вторжений, перехвата пакетов и других злоупотреблений со стороны третьих лиц. стороны. Пользователи должны уважать все авторские права. Скачивание или распространение материалов, защищенных авторским правом, строго запрещено. Запрещается запуск программ, служб, систем, процессов или серверов одним пользователем или группой пользователей, который может существенно снизить производительность или доступность сети. Электронные письма счастья и почтовые бомбы запрещены. Также запрещено подключение к одноранговым сетям обмена файлами или загрузка больших файлов, таких как ISO-образы компакт-дисков. Доступ к чужому компьютеру, учетной записи компьютера, файлам или данным без разрешения запрещен. Запрещены попытки обойти или подорвать меры системной или сетевой безопасности. Запрещается создавать или запускать программы, предназначенные для выявления лазеек в системе безопасности, расшифровки преднамеренно защищенных данных или получения несанкционированного доступа к любой системе. Использование любых средств для расшифровки или иного получения ограниченных паролей или информации управления доступом запрещено. Подделка личности пользователя или машины в электронном сообщении запрещена. Запрещается перенасыщать сетевые или компьютерные ресурсы, исключая возможность их использования другими лицами, например, путем перегрузки сети трафиком, например электронной почтой, законными (резервное копирование или архивирование файлов) или злонамеренными (атака отказом в обслуживании) действиями. Пользователи понимают, что беспроводной доступ в Интернет по своей сути не является безопасным, и пользователи должны принимать соответствующие меры безоп